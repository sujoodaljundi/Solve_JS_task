<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif; 
            background-color: #0d1b2a;
            color: #ffffff;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            background-color: #001f54;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 147, 233, 0.7), 0 0 30px rgba(0, 147, 233, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #00eaff;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }

        p {
            color: #99dfff;
            font-size: 1.2em;
            margin-top: 10px;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #021b3d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 147, 233, 0.5), 0 0 30px rgba(0, 147, 233, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            color: #00eaff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff;
        }

        .card h3 {
            margin-bottom: 15px;
            color: #00eaff;
            font-size: 1.5em;

            padding-bottom: 10px;
            text-transform: capitalize;
            line-height: 1.4; 
            letter-spacing: 0.5px;
            word-break: break-word;
        }

        .card ul {
            list-style-type: none;
            padding-left: 0;
        }

        .card ul li {
            margin: 10px 0;
        }

        .card ul li a {
            text-decoration: none;
            color: #00eaff;
            font-size: 1.1em;
            background-color: rgba(0, 147, 233, 0.1);
            margin: 5%;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 147, 233, 0.3);
        }

        .card ul li a:hover {
            background-color: #001f54;
            color: #ffffff;
            box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #99dfff;
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }

        footer a {
            color: #00eaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>My Coding Practice</h1>
        <p>Orange Bootcamp</p>
    </header>

    <section class="cards">
        <div class="card">
            <h3>JS Basic</h3>
            <ul>
                <li><a href="js basic/DataTypes _and_Operators1.html" target="_blank">DataTypes and Operators1</a></li>
                <li><a href="js basic/DataTypes _and_Operators2.html" target="_blank">DataTypes and Operators2</a></li>
                <li><a href="js basic/Arrays 1.html" target="_blank">Array1</a></li>
                <li><a href="js basic/Arrays 2.html" target="_blank">Array2</a></li>
                <li><a href="js basic/Conditional.html" target="_blank">Conditional</a></li>
                <li><a href="js basic/function1.html" target="_blank">function</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
