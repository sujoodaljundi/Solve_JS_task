<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results and Scores</title>
</head>
<body>
    <h1>Use a Test Score Array</h1>
    
    <div id="inputContainer">
        <input type="text" id="nameInput" placeholder="Name" required>
        <input type="number" id="scoreInput" placeholder="Score (0-100)" min="0" max="100" required>
        <button id="addButton">Add to Array</button>
        <button id="displayResultsButton">Display Results</button>
        <button id="displayScoresButton">Display Scores</button>
    </div>
    
    <div id="results"></div>
    
    <h2>Scores</h2>
    <table id="scores_table">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </table>

    <script src="main9.js"></script>
</body>
</html>
