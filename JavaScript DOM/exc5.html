<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Academy</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">


</head>
<body>
    <form id="registrationForm">
        <h1>Register</h1>
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
        <p id="errorMessage" class="error" style="display:none;">Passwords do not match!</p>
        <button type="submit" id="registerButton" disabled>Register</button>
    </form>
    

    <script src="main5.js"></script>

</body>
</html>
